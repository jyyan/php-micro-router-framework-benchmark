[database]
adapter  = Mysql
host     = localhost
username = root
password = secret
dbname   = phalcon3-mvc

[application]
appDir         = ../app/
controllersDir = ../app/controllers/
modelsDir      = ../app/models/
migrationsDir  = ../app/migrations/
viewsDir       = ../app/views/
pluginsDir     = ../app/plugins/
libraryDir     = ../app/library/
cacheDir       = ../cache/
baseUri        = /phalcon3-mvc/

[models]
metadata.adapter = "Memory"
